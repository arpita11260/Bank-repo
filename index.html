<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS Link: -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="text-purple-800 font-semibold">Baper Bank!!!!</span></h1>
    </header>

    <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
        <div>
            <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="your email">
            <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="password">
            <button id="submit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
        </div>
    </section>

    <script src="js/bank.js"></script>
</body>
</html>
