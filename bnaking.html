<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS Link: -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Banking-Site</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="text-purple-800 font-semibold">Moooooney!!!!</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="diposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">200</span></h4>
                </div>
            </div>
        </section>

        <!-- diposit and withdrow part -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h2 class="text-2xl">Please Deposit!!!</h2>

                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ Diposit your money">
                        <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Diposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h2 class="text-2xl">Please Withdrow!!!</h2>

                    <div>
                        <input id="withdrow-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ Withdrow your money">
                        <button id="withdrow-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
